<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" value="notranslate" />
    <title>My website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
  </head>

  <body class="notranslate">
    <section id="section__modal">
      <div class="modal__bg">
        <div class="modal__window">
          <div class="modal__close">
            <button class="close__btn">Close</button>
          </div>
          <form class="modal__form" onsubmit>
            <h2 class="form__title">Fill in the feedback fields</h2>
            <input
              id="mail"
              class="form__inp"
              type="email"
              placeholder="Enter your email"
            />
            <input
              id="text"
              class="form__inp"
              type="text"
              placeholder="Specify the essence of your problem"
              maxlength="200"
            />

            <div class="form__btn">
              <button class="send__btn" disabled>Send</button>
            </div>
            <div class="private__polis">
              <label>
                <input class="private__check" id="checkPolis" type="checkbox" />

                By submitting the form you agree to the user agreement, which
                unfortunately I haven't made up yet
              </label>
            </div>
          </form>
        </div>
      </div>
    </section>
    <header class="header">
      <div class="container">
        <div class="header__wrapper df-dr ai-c jc-sb gp-1">
          <div class="logo__wrapper df ai-c gp-1">
            <div style="width: 50px">
              <svg
                version="1.1"
                id="Layer_1"
                x="0px"
                y="0px"
                viewBox="0 0 50 50"
                style="enable-background: new 0 0 50 50"
                xml:space="preserve"
              >
                <g></g>
                <path
                  class="logo"
                  d="M43,45H8 c-1.105,0-2-0.895-2-2V8c0-1.105,0.895-2,2-2h35c1.105,0,2,0.895,2,2v35C45,44.105,44.105,45,43,45z"
                />
                <path
                  class="logo"
                  d="M19,45h-5V17.5 c0-3.033,2.467-5.5,5.5-5.5H27c5.514,0,10,4.486,10,10s-4.486,10-10,10h-8V45z M19,27h8c2.757,0,5-2.243,5-5s-2.243-5-5-5h-8V27z"
                />
              </svg>
            </div>
            <div>
              <h1 class="logo__title tt-u">portfolio</h1>
            </div>
          </div>
          <nav class="nav__menu df-dr ai-c gp-2">
            <a class="menu__home active__menu" href="#">Home</a>
            <a class="menu__about" href="#">About</a>
            <a class="menu__catalog" href="#">Catalog</a>
            <a class="menu__contact" href="#">Contact</a>

            <div class="users__menu df gp-1">
              <a class="fa-solid fa-heart menu__favorite" href="#"></a>
              <a class="fa-solid fa-basket-shopping cart" href="#"
                ><span class="cart__total">0</span></a
              >
              <a class="fa-solid fa-user menu__login" href="#"></a>
            </div>
          </nav>

          <div class="media__btn-wrapper">
            <span class="media__btn"></span>
            <span class="media__btn"></span>
            <span class="media__btn"></span>
          </div>
          <div class="slider__wrapper">
            <div class="slider">
              <input
                class="header__inp"
                type="checkbox"
                id="slider"
                name="check"
                onchange="changeTheme(this.checked)"
              />
              <label class="label__header" for="slider"></label>
            </div>
            <p class="title__dark">Dark Theme</p>
          </div>
        </div>
      </div>
    </header>

    <main class="main" id="app"></main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper df ai-c jc-sb">
          <div class="license">
            <p class="license__text">
              This site was created as part of the QALight training program
            </p>
          </div>
          <div class="footer__link df">
            <div class="exircises__link df-dc gp-1">
              <span class="list__name">Homework completion </span>
              <a href="exercises/index.html">Exircises</a>
            </div>
            <div class="external__link df-dc gp-1">
              <span class="list__name">External links </span>
              <a href="https://www.google.com.ua/" target="_blank">
                <span style="color: #4285f4">G</span
                ><span style="color: #ea4335">o</span
                ><span style="color: #fbbc05">o</span
                ><span style="color: #4285f4">g</span
                ><span style="color: #34a853">l</span
                ><span style="color: #ea4335">e</span>
              </a>
            </div>
            <ul class="link__list df-dc gp-1">
              <span class="list__name">Navigation:</span>
              <li class="nav__menu">
                <a class="menu__home active__menu" href="#">Home</a>
              </li>
              <li class="nav__menu">
                <a href="#" class="menu__about">About</a>
              </li>
              <li class="nav__menu">

    </footer>
    <script src="app/basic.js"></script>
    <script src="app/elements/about.js"></script>
    <script src="app/elements/catalog.js"></script>
    <script src="app/elements/contact.js"></script>
    <script src="app/elements/favorites.js"></script>
    <script src="app/elements/cart.js"></script>
    <script src="app/elements/login.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
