<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My exercises</title>
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
  </head>
  <body>
    <section>
      <div id="modal">
        <div class="modal__bg">
          <div class="modal__window">
            <div class="modal__close">
              <button class="close__btn">Close</button>
            </div>
            <form class="modal__form">
              <h2 class="form__title">Вход</h2>
              <input
                class="form__inp-login form__inp"
                type="text"
                placeholder="Login"
              />
              <input
                class="form__inp-pass form__inp"
                type="password"
                placeholder="Password"
              />
              <div class="form__btn">
                <button class="send__btn">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="header__nav">
        <div class="nav__wrapper">
          <h1 class="nav__title">My exercises</h1>
          <button class="admin__btn">Admin-panel</button>
          <a class="nav__link" href="/index.html">Повернутися на головну</a>
        </div>
      </div>

      <div class="wrapper__swiper">
        <div class="swiper__title-wrapper">
          <h2>Оберіть потрібний тиждень</h2>
          <div class="btn__wrapper">
            <button class="s-button-prev">&#11164;</button>
            <button class="s-button-next">&#11166;</button>
          </div>
        </div>

        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="lecture__week-item" data-target-id="0">
                <div class="week__wrapper">
                  <h3 class="week__title">Перший тиждень</h3>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide__content">
                <div class="lecture__week-item" data-target-id="1">
                  <div class="week__wrapper">
                    <h3 class="week__title">Другий тиждень</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide__content">
                <div class="lecture__week-item" data-target-id="2">
                  <div class="week__wrapper">
                    <h3 class="week__title">Третій тиждень</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide__content">
                <div class="lecture__week-item" data-target-id="3">
                  <div class="week__wrapper">
                    <h3 class="week__title">Четвертий тиждень</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide__content">
                <div class="lecture__week-item" data-target-id="4">
                  <div class="week__wrapper">
                    <h3 class="week__title">П'ятий тиждень</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide__content">
                <div class="lecture__week-item" data-target-id="5">
                  <div class="week__wrapper">
                    <h3 class="week__title">Шостий тиждень</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide__content">
                <div class="lecture__week-item" data-target-id="6">
                  <div class="week__wrapper">
                    <h3 class="week__title">Сьомий тиждень</h3>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="slide__content">
                <div class="lecture__week-item" data-target-id="7">
                  <div class="week__wrapper">
                    <h3 class="week__title">Восьмий тиждень</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="week__content-wrapper">
        <div class="week__content selected" data-id="0"></div>
        <div class="week__content" data-id="1"></div>
        <div class="week__content" data-id="2"></div>
        <div class="week__content" data-id="3"></div>
        <div class="week__content" data-id="4"></div>
        <div class="week__content" data-id="5"></div>
        <div class="week__content" data-id="6"></div>
        <div class="week__content" data-id="7"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/entry.js"></script>
  </body>
</html>
